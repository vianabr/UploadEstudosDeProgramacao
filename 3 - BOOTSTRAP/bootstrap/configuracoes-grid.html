<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - Configurações do grid</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <style type="text/css">
      
      .marcador {
        background: #fe9d9d;
        border: 1px solid #f94646;
      }

      .marcador-container {
        background: #5bf946;
        border: 1px solid #36ae26;
    </style>

  </head>

  <body>

    <!-- Ao usar a class container, determinamos que todo o conteudo vai ficar dentro dele, existem 2 tipos de containers, o "container" deixando o conteudo com um espaçamento das laterais e "container-fluid" preenchendo toda a área do site, as doze colunas de grid ficarão contidas na class row-->

    <div class="container marcador-container">
      
      <h2>Largura fixa</h2>

      <!-- Ao invés de por exemplo utilizar o col-sm-(numero 1 ao 12) voce pode estabelecer larguras fixas apenas usando a classsse col, assim, todos os elementos terão tamanhos iguais dentro da row-->

      <div class="row">
        <div class="marcador col">área 1</div>
        <div class="marcador col">área 2</div>
        <div class="marcador col">área 3</div>
        <div class="marcador col">área 4</div>
      </div>

      

      <h2>Largura automática (auto-layout)</h2>

      <!-- Se uma das partes não estiver definida com o número de colunas, este se completará automaticamente, no exemplo abaixo. a area1 se completará automaticamente com 2 colunas-->

      <div class="row">
        <div class="marcador col">área 1</div>
        <div class="marcador col-sm-4">área 2</div>
        <div class="marcador col-sm-6">área 3</div>
      </div>

      <h2>Largura igual empilhada</h2>

      <!--Não informando o número de colunas, automaticamente se entenderá que aquele item ocupará o espaço de 12 colunas grid, e consequentemente ficará empilhado.-->

      <div class="row">
        <div class="marcador col-sm">área 1</div>
        <div class="marcador col-sm">área 2</div>
        <div class="marcador col-sm">área 3</div>
      </div>

      <h2>Ordenando</h2>

      <!-- É possível trocar a ordem dos itens com a class order+numero-->

      <div class="row">
        <div class="marcador col order-2">área 1</div>
        <div class="marcador col order-3">área 2</div>
        <div class="marcador col order-1">área 3</div>
      </div>

      <h2>offset</h2>

      <!-- O offset gasta colunas de grid e deixa como espaços vazios, neste caso, é desejado criar um espaço para login, visto que deve ser uma área pequena foi preciso usar o offset para ocupara parte das colunas e deixar a exibição menor e alinhada-->

      <div class="row">
        <div class="marcador col-md-5 offset-md-3">Login</div>
      </div>

      <h2>offset múltiplos alinhamentos</h2>

      <!-- Ao utilizar o offset em cada um dos itens, teremos sempre um off das colunas à esquerda do item selecionado, veja que apesar de usar offset, o resultado sempre deve ser igual a 12-->

      <div class="row">
        <div class="marcador col-md-3 offset-md-6">área 1</div>
        <div class="marcador col-md-3 offset-md-6">área 2</div>
       
      </div>

      <h2>Aninhamento</h2>

      <!-- Inserir uma row dentro de outra irá te dar a possibilidade de usar espaços infinitos de 12 em 12, no exemplo, veja que foi utilizado o mesmo col-md-6 e no segundo row o item fica com espaço reduzido pela metade-->

      <div class="row">
        <div class="col-md-6" style="border: 1px solid blue">col-md-6
        <div class="row">
          <div class="col-md-6 marcador"> Col-md-6</div>
        </div>
      </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
