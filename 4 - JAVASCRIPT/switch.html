<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>switch - JavaScript</title>
	<script>

		var parametro = 2

		switch (parametro) {
			case 1:
			document.write('parametro 1')
			break

			case 2:
			document.write('parametro 2')
			break

			default:
			document.write('default')
		}
		

	</script>
</head>
<body>

</body>
</html>
