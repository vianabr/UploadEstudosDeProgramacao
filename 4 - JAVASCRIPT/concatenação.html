<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>concatenação</title>

	<script>

		/* Concatenar significa associar ou ligar coisas, o que é bem semelhante a class e id do html 5.
	Em js é necessário pré definir a string utilizando: """var+palavra = formatação (string)"""" */

	/* No primeiro exemplo usei uma string simples onde defini 	que ao utilizar a variável "nome" a palavra "usuário" irá aparecer no lugar;

	No segundo exemplo vemos o uso de uma string interativa, onde irá apresentar as irformações inseridas pelo próprio usuário 

	não utilize o pronpt para calculos matematicos, ele trata qualquer valor como uma string e não como number

	Curiosidade: alguns desenvolvedores fazem uso do ; no final de cada linha de código indicando um término do mesmo, esse tipo de costume não gera nenhum problema é da escolha de cada um se vai usar ou não*/

		var nome = 'usuário'
		var idade = prompt('digite sua idade')

		document.write('<h1> Olá ' + nome + ', tudo bem? Vejo que você tem '+ idade +' anos </h1>')
	</script>
</head>
<body>

</body>
</html>
