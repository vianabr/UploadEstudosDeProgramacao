<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>operadores logicos</title>
	<script>
		/*Operadores lógicos:
		E (&&) - Verdadeiro se todas as expressões forem verdadeiras;

		OU (||) - Verdadeiro se pelo menos uma das expressões for verdadeira;

		Negação (!) - Inverte o resultado da expressão de comparação.*/
		
        //true && true && false = false
        //true || true || false = true
		
		/*if (2 == 2 && 3 >= 1 && 'a' == 'b') {
			document.write('Verdadeiro')
		} else {document.write('Falso')}*/


		//(!false = true "inversão")

        /*if (!(2 == 4) {
			document.write('Verdadeiro')
		} else {document.write('Falso')}
        */

        var nota = prompt('Digite a nota do aluno')
        var faltas = prompt('Digite a quantidade de faltas')


		var media = 7
		var limite_de_faltas = 15


		
		if (nota >= media && faltas <= limite_de_faltas) {
          document.write('Aprovado')
		} else {
			document.write('Reprovado')
		}

		//Operador Ternário
		/* Sintax mais enchuta, porém o programador não terá tanta liberdade de inserir lógicas mais complexas.
		Neste caso, como a informação necessita apenas de 1 resultado verdadeiro ou falso*/

		var resultado = nota >= (media && faltas <= limite_de_faltas) ? 'Aprovado' : 'Reprovado'

		document.write(resultado)

		

	</script>
