<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Desafio Faixa Etária</title>
	<script>
		
    var idade = prompt('Digite a idade')

    if (idade >= 0 && idade < 15 ) {
          alert('Criança')}

    if (idade >= 15 && idade < 30 ) {
          alert('Jovem')}

    if (idade >= 30 && idade < 60 ) {
          alert('Adulto')}

    if (idade >= 60) {
          alert('Idoso')}
		

	</script>
</head>
