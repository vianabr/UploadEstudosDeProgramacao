<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript</title>

	<script src="meu_script.js"></script>

	<!-- Esse tipo de comentário funciona apenas em arquivos html; A tag script pode ser inserida na seção head ou body, a diferença é que head carrega antes que o body, dependendo de onde a tag for inserida podemos ter erros em nosso projeto, opte sempre em colocar a tag sempre ao fim do body-->


</head>
<body>
  <h1>Curso de JavaScript</h1>
  <input type="text"
  placeholder="Teste de Precedência"
  id="nome"
  disabled="disabled">

  <script src="meu_script.js"></script>
</body>
</html>
