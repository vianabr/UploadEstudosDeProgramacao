<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Estilo em Formulários</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body>
	<h2>Estilizando Formulários</h2>
	<form>
		<fieldset>
			<legend>Detalhes de Contato</legend>

			<div>
				<label for="nome">Nome</label>
				<input type="text" name="nome" id="nome">
			</div>

			<div>
                 <label for="email">email</label>
				 <input type="text" name="email" id="email">
			</div>

			<div>
                 <label for="url">url</label>
				 <input type="text" name="nome" id="nome">

			</div>
		</fieldset>

		<fieldset>
			<legend>Comentários</legend>
			<div>
				<label for="mensagem">Mensagem</label>
				<textarea name="mensagem" id="mensagem"></textarea>
			</div>
		</fieldset>

		<fieldset>
			<legend>Lembrar de Mim</legend>
			<div>
				<label>
					<input type="radio" name="lembrar" id="sim"> sim
				</label>
			
			</div>

			<div>
				<label>
					<input type="radio" name="lembrar" id="nao"> não
				</label>
			
			</div>
		</fieldset>

	</form>

</body>
</html>
